<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Form</title>
    </h:head>
    <h:body>
        <h:form>
            First name: <h:inputText id="firstName" value="#{student.firstName}"/>
            <br/><br/>
            Last name:<h:inputText id="lastName" value="#{student.lastName}"/>
            <br/>
            <br/>
            Favorite Programming Language:
            <h:selectManyCheckbox value="#{student.favoriteLanguages}">
                <f:selectItem itemValue="Java" itemLabel="Java"/>
                <f:selectItem itemValue="C#" itemLabel="C#"/>
                <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                <f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
            </h:selectManyCheckbox>
            <br/><br/>
            <h:commandButton value="Submit" action="student_response"/>
        </h:form>
    </h:body>
</html>
